<!DOCTYPE html>
<html ng-app="garagoModule">
<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="app/bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="app/style.css">
    <title>Garago</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
<header>
    <nav class="top-nav">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#"><div class="brand-logo"></div></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">CURRENT REPAIRS</a></li>
                    <li><a href="#">OLD REPAIRS</a></li>
                    <li><a href="#">CUSTOMERS</a></li>
                    <li class="active"><a href="#">NEW REQUESTS</a></li>
                </ul>
                </div>
        </div>
    </nav>
</header>
<main>
    <div class="container" ng-controller="RequestListCtrl">
        <table class="bordered hoverable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Insurance</th>
                <th>Contract type</th>
                <th>Object</th>
                <th>Date</th>
                <th>C. Car</th>
                <th>Location</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="req in requests">
                <td>{{req.name}}</td>
                <td>{{req.insurance}}</td>
                <td>{{req.contract}}</td>
                <td>{{req.what}}</td>
                <td>{{req.when}}</td>
                <td>{{req.ccar}}</td>
                <td>{{req.where}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="app/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="app/bower_components/materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="app/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="app/bower_components/socket.io-client/socket.io.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/garagoRequestService.js"></script>
</body>
</html>
